<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Greetings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .birthday-text {
            font-family: 'Pacifico', cursive;
        }
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #fff0f6;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-white rounded-3xl shadow-xl overflow-hidden">
        <div class="bg-pink-500 p-6 text-center">
            <h1 class="birthday-text text-4xl md:text-5xl text-white animate-bounce">Happy Birthday!</h1>
        </div>
        
        <div class="p-6 text-center">
            <div id="balloons-container" class="flex flex-wrap justify-center gap-4 mb-8">
                <!-- Balloons will be added here by JavaScript -->
            </div>
            
            <div class="mb-8">
                <p class="text-xl mb-4">Wishing you a wonderful day filled with joy!</p>
                <button id="confetti-btn" class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-3 px-6 rounded-full transition-all transform hover:scale-105">
                    <i class="fas fa-gift mr-2"></i>Click for Surprise!
                </button>
            </div>
            
            <div class="photo-frame bg-pink-100 p-4 rounded-lg mb-6">
                <h2 class="text-2xl font-bold mb-4">Birthday Memories</h2>
                <div id="photo-gallery" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <!-- Photos will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script-new.js"></script>
</body>
</html>
